[tool.poetry]
name = "pycashier"
version = "0.3.2"
description = "cash in on expressed barcode tags"
authors = ["Daylin Morgan <daylinmorgan@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/brocklab/pycashier/"
include = ["LICENSE"]

[tool.poetry.dependencies]
python = "^3.7, <3.10"
rich = ">=12.0.0"
tomlkit = ">=0.10.1"
click-rich-help = ">=22.1.0"

[tool.poetry.dev-dependencies]
flake8 = "^4.0.1"
black = "^22.3.0"
isort = "^5.9.3"
pre-commit = "^2.15.0"
bumpver = "^2022.1116"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pycashier = "pycashier.cli:main"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.bumpver]
current_version = "v0.3.2"
version_pattern = "vMAJOR.MINOR.PATCH[-TAG]"
commit_message = "chore: bump version {old_version} -> {new_version}"
commit = true
tag = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
  'current_version = "{version}"',
  'version = "{pep440_version}',
]
"pycashier/_version.py" = ['__version__ = "{pep440_version}']
