[project]
name = "pycashier"
description = "cash in on expressed barcode tags"
authors = [{ name = "Daylin Morgan", email = "daylinmorgan@gmail.com" }]
dependencies = [
  "rich>=12.0.0",
  "tomlkit>=0.10.1",
  "click-rich-help>=22.1.0",
  "click>=8.1.0",
]
requires-python = ">=3.8,<3.11" # cutadapt requires <3.11
readme = "README.md"
license = { text = "MIT" }
dynamic = ["version"]

[project.urls]
repository = "https://github.com/brocklab/pycashier/"

[project.scripts]
pycashier = "pycashier.cli:main"

[project.optional-dependencies]
[tool.pdm]
version = { use_scm = true }

[tool.pdm.dev-dependencies]
dev = ["pre-commit<3.0.0,>=2.15.0", "mypy>=0.982"]

[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_any_unimported = true
no_implicit_optional = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true
